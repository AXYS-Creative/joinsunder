              - name: caption
                label: Caption
                widget: text
                requried: false
          - name: "cta_p"
            label: "Call To Action Paragraph (Bottom)"
            widget: "text"
            required: true
          - name: "cta"
            label: "Call To Action"
            widget: "object"
            summary: "{{ fields.name }}: {{ fields.url }}"
            required: false
            fields:
              - name: text
                label: Button Text
                widget: string
                required: false
                hint: An empty value removes the button
              - name: url
                label: Button URL
                widget: string
                required: false
                hint: i.e. /join
