        file: "src/_data/page_sunder_way/ethos.yaml"
        preview_path: "/sunder-way"
        editor:
          preview: false
        fields:
          - name: "toggle_section"
            label: "Show Section (Sunder Way - Ethos)"
            widget: "boolean"
