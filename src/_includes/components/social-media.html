{% if social_media.links %}

<ul class="social-media-links">
  {% for link in social_media.links %}
  <li>
    <a
      href="{{ link.url }}"
      target="_blank"
      class="social-media-link {% if tab_nav %}tab-element-nav{% else %}tab-element-page{% endif %}"
      aria-label="{{ link.title }}"
    >
      <span
        class="social-media-link__img"
        style="mask-image: url({{link.src}});"
      ></span>
    </a>
  </li>
  {% endfor %}
</ul>

{% endif %}
