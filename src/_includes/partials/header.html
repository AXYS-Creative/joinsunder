<header class="site-header" aria-label="Site Header">
  <a class="header-logo hide-mouse" href="{{ settings.url }}">
    <img
      class="header-logo__icon"
      src="/static/img/logo-light.svg"
      alt="{{ meta_data.site_name }} logo"
      width="116"
      height="32"
    />
  </a>

  {% if navigation.items %}
  <ul class="header-links" aria-label="Header navigation">
    {% for item in navigation.items %}
    <li class="">
      <a
        class="header-links__link classic-link tab-element-page"
        href="{{ item.url }}"
      >
        {{ item.text }}
      </a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}

  <div class="site-nav-btn-wrapper">
    <button
      class="site-nav-btn"
      aria-controls="site-navigation"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
    >
      <div class="site-nav-btn-line-wrapper">
        <span class="site-nav-btn-line"></span>
        <span class="site-nav-btn-line"></span>
      </div>
    </button>
  </div>
</header>
