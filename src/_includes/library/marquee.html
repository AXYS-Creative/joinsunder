{% if marquee_toggle %}

<div
  class="marquee {%if marquee_scrub%}marquee--scrub{%endif%}"
  role="region"
  aria-label="{{ marquee_text | removeTokens }}"
>
  <div class="marquee-inner" aria-hidden="true">
    <p class="marquee-text">
      <span>{{ marquee_text }}</span>
      <span>{{ marquee_text }}</span>
    </p>
  </div>
  <div class="marquee-inner" aria-hidden="true">
    <p class="marquee-text">
      <span>{{ marquee_text }}</span>
      <span>{{ marquee_text }}</span>
    </p>
  </div>
</div>

{% endif %}
